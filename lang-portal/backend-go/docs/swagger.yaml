        $ref: '#/definitions/models.PaginationResponse'
    type: object
  models.GroupWordsResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/models.WordResponse'
        type: array
      pagination:
        $ref: '#/definitions/models.PaginationResponse'
    type: object
