        type: integer
      total_study_sessions:
        type: integer
    type: object
  models.DashboardStudyProgress:
    properties:
      total_available_words:
        type: integer
      total_words_studied:
        type: integer
    type: object
  models.GroupDetailResponse:
    properties:
      id:
        type: integer
      name:
        type: string
      stats:
